<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <form>
        <ion-input type="text" placeholder="お店の名前を入力"></ion-input>

        <!-- 基本情報 -->
        <ion-list inset="true">
            <!-- 店のタイプ -->
            <ion-segment>
                <ion-segment-button>一般店</ion-segment-button>
                <ion-segment-button>セルフ店</ion-segment-button>
                <ion-segment-button>製麺所</ion-segment-button>
            </ion-segment>




            <ion-list lines="none" slot="content">
                <ion-list-header>時間</ion-list-header>
                <ion-label>定休日</ion-label>
                <ion-row>
                    <ion-col *ngFor="let val of this.WEEKS ">
                        <ion-label>{{val}}</ion-label>
                        <br>
                        <ion-checkbox checked></ion-checkbox>
                    </ion-col>
                </ion-row>

                <ion-label>営業時間</ion-label>
                <ion-item>
                    <ion-label>開始</ion-label>
                    <ion-datetime presentation="time"></ion-datetime>
                </ion-item>
            </ion-list>

            <!-- 住所 -->
            <ion-accordion-group value="address">
                <ion-accordion value="address">
                    <ion-item slot="header">
                        <ion-label>住所</ion-label>
                    </ion-item>

                    <ion-list slot="content">
                        <!-- 郵便番号 -->
                        <ion-row>
                            <ion-col size="1">
                                <ion-icon [src]="'./assets/icon/address.svg'"></ion-icon>
                            </ion-col>
                            <ion-col size="3">
                                <ion-input type="number" placeholder="761" minlength="3"></ion-input>
                            </ion-col>
                            <ion-col size="1">
                                <span>-</span>
                            </ion-col>
                            <ion-col size="5">
                                <ion-input type="number" placeholder="0123" minlength="4"></ion-input>
                            </ion-col>
                        </ion-row>

                        <!-- 市町村 -->
                        <ion-item>
                            <ion-label>市町村</ion-label>
                            <ion-select value="" multiple="false" placeholder="選択">
                                <ion-select-option value="peperoni">Peperoni</ion-select-option>
                                <ion-select-option value="hawaii">Hawaii</ion-select-option>
                            </ion-select>
                        </ion-item>

                        <ion-item>
                            <ion-label>町名・番地</ion-label>
                            <ion-input type="text" placeholder="番地・住所"></ion-input>
                        </ion-item>

                    </ion-list>

                </ion-accordion>
            </ion-accordion-group>
        </ion-list>
    </form>
</ion-content>
